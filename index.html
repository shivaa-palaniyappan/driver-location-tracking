<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Driver Location Sharing</title>
    <style>
        #map {
            height: 400px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Driver Location Sharing</h1>

    <!-- Driver details form -->
    <form id="driver-form">
        <label for="driver-id">Driver ID:</label>
        <input type="text" id="driver-id" placeholder="Enter Driver ID" required>
        <button type="submit">Start Sharing Location</button>
    </form>

    <div id="map"></div>

    <script src="/socket.io/socket.io.js"></script>
    <script>
        var map, marker, driverId;
        var socket = io.connect();

        // Initialize Google Map
        function initMap() {
            map = new google.maps.Map(document.getElementById('map'), {
                center: { lat: 0, lng: 0 },
                zoom: 15
            });
        }

        // Listen for form submission to get driver ID
        document.getElementById('driver-form').addEventListener('submit', function(event) {
            event.preventDefault();
            driverId = document.getElementById('driver-id').value;
            startLocationSharing();
        });

        // Start location sharing with Geolocation API
        function startLocationSharing() {
            if (navigator.geolocation) {
                navigator.geolocation.watchPosition(
                    function (position) {
                        var latitude = position.coords.latitude;
                        var longitude = position.coords.longitude;

                        // Send location and driver ID to the server
                        socket.emit('locationUpdate', {
                            driverId: driverId,
                            latitude: latitude,
                            longitude: longitude
                        });

                        // Update the map with the driver's location
                        updateMap(latitude, longitude);
                    },
                    function (error) {
                        handleLocationError(error);
                    }
                );
            } else {
                alert("Geolocation is not supported by this browser.");
            }
        }

        // Function to update the map
        function updateMap(latitude, longitude) {
            var position = { lat: latitude, lng: longitude };
            if (!marker) {
                marker = new google.maps.Marker({
                    position: position,
                    map: map,
                    title: "Bus Location"
                });
            } else {
                marker.setPosition(position);
            }
            map.setCenter(position);
        }

        // Handle location errors
        function handleLocationError(error) {
            switch (error.code) {
                case error.PERMISSION_DENIED:
                    alert("User denied the request for Geolocation.");
                    break;
                case error.POSITION_UNAVAILABLE:
                    alert("Location information is unavailable.");
                    break;
                case error.TIMEOUT:
                    alert("The request to get user location timed out.");
                    break;
                case error.UNKNOWN_ERROR:
                    alert("An unknown error occurred.");
                    break;
            }
        }

        // Initialize the map
        initMap();
    </script>

    <!-- Load Google Maps API -->
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDjv24ZRKkX7OciiIcZstuyN61DKKVSjTY&callback=initMap"></script>
</body>
</html>
